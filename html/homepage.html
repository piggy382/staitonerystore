<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar Thiên Long</title>

    <link rel="stylesheet" href="../css/homepage.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <p>MY SCHOOL</p>
        </div>
      </div>

      <div class="navbar-center">
        <input type="text" placeholder="Tìm kiếm sản phẩm..." />
        <button>Tìm kiếm</button>
      </div>

      <div class="navbar-right">
        <div class="hotline">
          <strong>1900 866 819</strong>
          <span>Hỗ trợ khách hàng</span>
        </div>

        <div class="account">
          <div>
            <a href="#">Đăng nhập</a>
            <a href="#">Đăng ký</a>
          </div>
        </div>

        <div class="cart">
          <span class="badge">0</span>
        </div>
      </div>
    </nav>
    <div class="banner">
      <h2>Banner quảng cáo</h2>
    </div>
    <div class="category">
      <h2>Danh mục sản phẩm</h2>
      <div class="category-list">
        <div class="category-item">Bút viết</div>
        <div class="category-item">Vở</div>
        <div class="category-item">Dụng cụ học tập</div>
        <div class="category-item">Văn phòng phẩm</div>
      </div>
    </div>
    <div class="bestseller">
      <h2>Sản phẩm bán chạy</h2>
      <div class="product-list">
        <div class="product-item">Sản phẩm 1</div>
        <div class="product-item">Sản phẩm 2</div>
        <div class="product-item">Sản phẩm 3</div>
        <div class="product-item">Sản phẩm 4</div>
      </div>
    </div>
    <div class="newproduct">
      <h2>Sản phẩm mới</h2>
      <div class="product-list">
        <div class="product-item">Sản phẩm A</div>
        <div class="product-item">Sản phẩm B</div>
        <div class="product-item">Sản phẩm C</div>
        <div class="product-item">Sản phẩm D</div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
